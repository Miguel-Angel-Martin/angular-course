<br>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="" required #nameInput>
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="" required #amountInput>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5 form-group">
                <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>&nbsp;&nbsp;
                <button class="btn btn-danger" type="button">Delete</button>&nbsp;&nbsp;
                <button class="btn btn-primary" type="button">Clear</button>&nbsp;&nbsp;
            </div>
        </div>
    </div>
</div>

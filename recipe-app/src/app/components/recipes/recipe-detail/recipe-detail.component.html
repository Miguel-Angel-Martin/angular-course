<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <br>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Add ingredients to shopping list</a></li>
            <li><a class="dropdown-item" href="#">Edit recipe</a></li>
            <li><a class="dropdown-item" href="#">Delete recipe</a></li>
        </ul>
    </div>
    </div>
</div>




<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
    <div class="row">
        <div class="col-xs-12">
            ingredients
        </div>
    </div>
</div>

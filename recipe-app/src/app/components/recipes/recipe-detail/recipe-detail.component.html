<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
<div class="row">
    <div class="col-md-12">
        <br>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    <div class="dropdown">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu"
        appDropdown 
        aria-labelledby="dropdownMenuButton1" style="display: show;">
            <li><a class="dropdown-item" (click)="onAddToShoppingList()" style= "cursor:pointer;">Add ingredients to shopping list</a></li>
            <li><a class="dropdown-item" (click)="onEditRecipe()" style= "cursor:pointer;">Edit recipe</a></li>
            <li><a class="dropdown-item" href="#">Delete recipe</a></li>
        </ul>
    </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}-{{ingredient.quantity}}</li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="mb-3">
      <label for="userNameInput" class="form-label">User Name</label>
      <input
        type="text"
        class="form-control"
        id="userNameInput"
        aria-describedby="usernameHelp"
        [(ngModel)]="username"
      />
      <div id="usernameHelp" class="form-text">
        We'll never share your username with anyone else.
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <label class="col-sm-1 control-label">Username: </label>
    <label class="col-sm-1 control-label text-left">{{ username }}</label>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary" [disabled]="!username"(click)="username=''">Reset</button>
  </div>
</div>

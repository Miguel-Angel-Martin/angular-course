<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User name</label>
    <input type="text" class="form-control" [(ngModel)]="userName" (input)="onUpdateUserName($event)">
</div>
<div class="mb-3">
    <button class="btn btn-primary" [disabled]="userNameStatus" (click)="resetUserName()">Reset</button>

</div>
<div class="mb-3">
    <div [ngClass]="!userNameStatus ? 'alert alert-success': 'alert alert-danger'" role="alert">
        {{userName}}
    </div>
</div>

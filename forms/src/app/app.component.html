<div class="container">
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ngModel name="username" #username="ngModel" required maxlength="30" minlength="2">
          <small class="form-text text-muted" *ngIf="username.errors.required && username.touched">Please enter a valid email address!</small>
          <small class="form-text text-muted" *ngIf="username.errors.minlength && username.touched">Name must be at least 2 characters long.</small>
          <small class="form-text text-muted" *ngIf="username.errors.maxlength && username.touched">Name cannot be more than 30 characters long.</small>        
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required="true" email="true" #email="ngModel">
            <small id="emailHelp" class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a valid username!</small>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" class="form-control" id="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
          <p class="form-text text-muted">Your replay: {{answer}}</p>
        </div>       
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

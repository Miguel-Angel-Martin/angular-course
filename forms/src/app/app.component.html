<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required="true">
          </div>
          <br>
          <div class="form-group">
          <button class="btn btn-light" type="button" disabled>Suggest an Username</button>
          
          </div>
          <br>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required="true" email="true" #email="ngModel">
            <!-- <span class="help-block" *ngIf="!f.controls['email'].valid && f.controls['email'].touched">Please enter a valid email address</span>  remove #email="ngModel" to use this-->
            <br>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control" 
          [ngModel]="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="questionAnswer"  class="form-control" id="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your replay: {{answer}}</p>
        <br>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <br>
        <div class="form-group">
          <button 
            class="btn btn-primary" 
            type="submit"
            [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

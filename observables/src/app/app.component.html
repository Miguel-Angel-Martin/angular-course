<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <a routerLink="/">Home</a> |
      <a [routerLink]="['user', 1]">
        User 1
      </a>
      |
      <a [routerLink]="['user', 2]">
        User 2
      </a>
    </div>
  </div>
  <hr /> <!-- Horizontal line -->
  
  <!-- Display "Activated" if userActivated is true, else display "Deactivated" -->
  <p *ngIf="userActivated; else deactivatedMessage">Activated</p>
  
  <ng-template #deactivatedMessage>
    <p>Deactivated</p>
  </ng-template>
  
  <hr /> <!-- Another horizontal line -->
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
